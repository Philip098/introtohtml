<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header">Sign up</h1>
      <form class="inputfield">
        <input class="input" type="text" placeholder="First Name" required>
        <input class="input" type="text" placeholder="Last Name" required>
        <input class="input" type="email" placeholder="Email" required>
        <input class="input" type="text" placeholder="Phone Number" required>
        <input class="input" type="text" placeholder="Gender" required>
        <input class="input" type="text" placeholder="Name type" required>
        <input class="input" type="password" placeholder="Password" required>
        <input class="input" type="password" placeholder="Re-write Password" required>
        
      </form>
      <div class="extrainput">
        <input class="extrainputdiv" type="submit"  value="Clear">
        <input class="extrainputdiv"  type="submit" value="Submit">
      </div>
    </div>
  </body>
</html>
