<!DOCTYPE html>
<html>
  <head>
    <style>
      .image{
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin-left: 1px;
        margin-bottom: 5px;
      }
      .name{
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        font-weight: bold;

      }
      .profile{
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        width: 200px;
        display: inline-block;
      }
      .mutual{
        font-family: 'Times New Roman', Times, serif;
        color: rgb(100, 100, 100);
  margin-left: 8px;
  margin-bottom: 12px;
  font-size: 20px;
      }
      .friend{
        background-color:  rgb(24, 119, 242);
        color: white;
        border-radius: 5px;
        font-size: 20px;
        border: none;
        font-family: 'Times New Roman', Times, serif;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 6px;
        padding-right: 6px;
        margin-left: 8px;
  margin-bottom: 12px
      }
     .profile2{
       width: 200px;
       box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
       display: inline-block;
       margin-left: 9px;
       vertical-align: top;
     }
      .picture{
       height: 200px;
       width: 200px;
       object-fit: contain;
       
     }
     .namesss{
       font-family: 'Times New Roman', Times, serif;
       font-size: 20px;
       font-weight: bold;
     }
     .mutualsss{
       font-family: 'Times New Roman', Times, serif;
       font-size: 20px;
       color: rgb(100, 100, 100);
     }
     .buttons{
       background-color: rgb(24, 119, 242);
       border: none;
       color: white;
       font-family: 'Times New Roman', Times, serif;
       font-size: 20px;
       border-radius: 5px;
       padding-top: 5px;
       padding-bottom: 5px;
      padding-left: 6px;
      padding-right: 6px;
      margin-left: 8px;
      margin-bottom: 10px;

     }
    </style>
  </head>
  <body>
    <div class="profile">
      <img class="image" 
      src="/thumbnails/thumbnail.webp">
      <P class="name">Oliver</P>
      <p class="mutual"> 2 mutual friends</p>
      <button class="friend" > Add Friend</button>
    </div>
    <div class="profile2">
      <img class="picture" src="thumbnails/thumbnail.webp.JPG">
      <p class="namesss">mimi</p>
      <p class="mutualsss">3 mutual friends</p>
      <button class="buttons"> Add Friend</button>
    </div>
  </body>
</html>
