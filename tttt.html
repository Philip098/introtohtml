<!DOCTYPE html>
<html>
  <head>
    <title>design 333</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <style>
      .opoo-opoo{
        font-family:'Montserrat';
        font-weight: bold;
        font-size: 40px;
      }
      .toto-toto{
        font-family:'montserrat';
        text-decoration: underline;
        cursor: pointer;
        font-size: 40px;
      }
      .riri-riri{
        font-family: 'montserrat';
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <p class="opoo-opoo">Model 3</p>
    <p class="riri-riri">
      Order online for
      <span class="toto-toto">
        Touchless Delivery
      </span>
    </p>
  </body>
</html>
